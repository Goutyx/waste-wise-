<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - WasteWise</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
.hero-gradient { background: linear-gradient(135deg, #16a34a 0%, #15803d 100%); }
.input-focus:focus { border-color: #16a34a; box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.15); }
</style>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

<!-- Hero -->
<section class="hero-gradient text-white text-center py-12">
    <i class="fas fa-sign-in-alt text-5xl mb-3"></i>
    <h1 class="text-4xl font-bold">Welcome Back</h1>
    <p class="text-green-50 mt-2">Sign in to access your dashboard</p>
</section>

<!-- Login -->
<section class="py-12">
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

    <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
            <label class="block font-semibold mb-2 text-gray-700">
                <i class="fas fa-envelope text-green-600 mr-2"></i>Email Address *
            </label>
            <input type="email" id="email" required
                placeholder="Enter your email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none">
        </div>

        <!-- Password -->
        <div>
            <label class="block font-semibold mb-2 text-gray-700">
                <i class="fas fa-lock text-green-600 mr-2"></i>Password *
            </label>
            <div class="relative">
                <input type="password" id="password" required
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none pr-12">
                <button type="button" id="togglePassword"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-green-600">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </button>

        <!-- Messages -->
        <p id="loginMessage" class="text-center text-sm font-semibold hidden"></p>
    </form>

    <p class="text-center mt-6 text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-green-600 hover:text-green-700 font-semibold">Sign Up</a>
    </p>
</div>
</section>

<script>
// Show/Hide Password
document.getElementById("togglePassword").addEventListener("click", () => {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");
    pwd.type = pwd.type === "password" ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
});

// Login Handler (simple)
document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    const message = document.getElementById("loginMessage");
    message.classList.remove("hidden");
    message.className = "text-green-600 text-center text-sm font-semibold";
    message.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Login successful! Redirecting...';

    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
});
</script>

</body>
</html>
